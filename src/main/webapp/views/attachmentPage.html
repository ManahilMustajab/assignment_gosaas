<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet'
	type='text/css'>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
	id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<div id="attachment_div" style="background-color: #e6e6e6;">
	<br><br>
	<!--Div for Attachment details to show on Load-->
	<div class="container" style="width: auto;">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default panel-table">
					<div class="panel-heading" style="background-color:#2952a3">
						<div class="row">
							<div class="col col-xs-6">
								<b><span class="panel-title" style="color:rgb(243, 243, 243);">&nbsp;&nbsp;Attachments
										of Item #</span><span class="panel-title" style="color:rgb(243, 243, 243)"
										data-bind="text:CorespondingItemId"></span></b>
							</div>
							<div class="col col-xs-6 text-right">
								<button type="button" class="btn btn-lg  btn-create" data-toggle="modal"
									data-target="#createModal" style="background:#5bc0de;color:#f2f2f2"><em
										class="fa fa-plus" style="font-size:24px;"></em> &nbsp;Add an
									Attachment</button>
							</div>
						</div>
					</div>
					<div class="panel-body table-responsive" class="container" style="overflow:scroll;height:600px">
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Attachment Name</th>
									<th>Attachment Type</th>
									<th>Settings</th>
								</tr>
							</thead>
							<tbody data-bind="foreach:AttachmentList()">
								<tr>
									<td data-bind="text:attachmenTitle"></td>
									<td data-bind="text:attachmentDescription"></td>
									<td><button class="btn btn-default btn-hover" data-bind="click:$root.DownloadFile"
											data-toggle="modal" data-target="#editModal"
											style="background:#f2f2f2;color:cornflowerblue; font-size:20px;"><em
												class="fa fa-download"></em></button>
										<button type="button" class="btn btn-lg  btn-hover btn-danger "
											data-bind="click:$root.getDeleteId"><em class="fa fa-trash"></em> </button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="panel-footer">
						<div class="row">
							<div class="col col-xs-4" style="color:#006dcc;">&nbsp;All rights reserved
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Delete Modal for attachment-->
	<div class="modal fade-in" id="deleteModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
		style="height:150px;width:350px;">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" style="color:#da4f49;">Do you still wish to delete?</h4>
			</div>
			<div class="modal-body">
				<span>This Attachment may be attached to an item.</span>
			</div>
			<div class="modal-footer">
				<button type="button" data-bind="click:DeleteAttachment" class="btn btn-sm btn-danger">Delete</button>
				<button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
	<!--Create modal for attachment-->
	<div class="modal fade-in" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true" style="background-color:none;height:160px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">Ã—</button>
				<h4 class="modal-title" style="color: #006dcc;">Add Attachment</h4>
			</div>
			<div class="modal-body">
				<input type="file" id="fileUpload" name="fileUpload">
			</div>
			<div class="modal-footer">
				<button id="uploadFile" data-bind="click:$root.UploadAttachment" class="btn btn-primary">Add</button>
				<button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>


	</div>
